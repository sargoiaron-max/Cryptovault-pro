        body::before {

        .container {

        }

        .profile-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(247, 147, 30, 0.2));

            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            position: relative;
        }

        .profile-badge {
            position: absolute;
            bottom: -4px;
            right: -4px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #1a1a1a;
            font-size: 14px;
        }

        .profile-info {

        }

        .profile-email {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .profile-level {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
        }

        .wallets-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .wallet-card {

            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .wallet-icon {

            height: 48px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;

        .wallet-balance {

            font-weight: bold;

        }

        .actions-grid {

            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: rgba(255, 107, 53, 0.5);
            transform: translateY(-2px);
        }

        .action-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;

        .action-label {
            font-size: 12px;
            text-align: center;

        .menu-section {

            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            gap: 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {

        }

        .menu-arrow {

        .logout-btn {

            border-radius: 16px;

            font-size: 16px;
            font-weight: bold;

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);

        .bottom-nav {

            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);

        .nav-item {

            border-radius: 16px;

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBtx-D3nbl1lKOhCzEixDZRgRDM4NbtOBE",
            authDomain: "swiftauth-5fcb5.firebaseapp.com",
            projectId: "swiftauth-5fcb5",
            databaseURL: "https://swiftauth-5fcb5-default-rtdb.firebaseio.com",
            storageBucket: "swiftauth-5fcb5.firebasestorage.app",
            appId: "1:990160652137:web:abac238567edfdb5671ff8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadUserProfile();
            } else {
                window.location.href = 'auth_1763222786788.html';
            }
        });

        async function loadUserProfile() {
            if (!currentUser) return;

            const userRef = ref(database, `users/${currentUser.uid}`);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                const initial = (userData.email || 'U')[0].toUpperCase();

                document.getElementById('profileAvatar').innerHTML = initial + '<div class="profile-badge">‚úì</div>';
                document.getElementById('profileEmail').textContent = userData.email;
                document.getElementById('wBalance').textContent = (userData.miningPower || 0.14).toFixed(2);
                document.getElementById('profitBalance').textContent = (userData.profitWallet || 0).toFixed(2);
                document.getElementById('rechargeBalance').textContent = (userData.rechargeWallet || 0).toFixed(2);
            }
        }

        window.showRecharge = function() {
            alert('Recharge feature coming soon!');
        };

        window.showWithdraw = function() {
            alert('Withdraw feature - Please contact support for withdrawals');
        };

        window.showFinancial = function() {
            alert('Financial records feature coming soon!');
        };

        window.showWUSDT = function() {
            alert('W&USDT exchange feature coming soon!');
        };

        window.showLoginPassword = function() {
            alert('Use Firebase password reset to change your login password');
        };

        window.showSecurityPassword = function() {
            alert('Security password feature coming soon!');
        };

        window.logout = async function() {
            const confirmLogout = confirm('Are you sure you want to logout?');
            if (!confirmLogout) return;

            try {
                await signOut(auth);
                localStorage.removeItem('userSession');
                localStorage.removeItem('rememberMe');
                localStorage.removeItem('userEmail');
                window.location.href = 'auth_1763222786788.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error logging out. Please try again.');
            }
        };
    </script>
