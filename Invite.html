        .header {

            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .logo-text {
            font-size: 18px;

        }
        .header-icons {
            display: flex;

        }
        .icon-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #f7931e;
            display: flex;
            align-items: center;
            justify-content: center;

        .content {
            padding: 20px;

        .banner {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;

        .banner-text {

        }
        .banner-title {
            font-size: 15px;

        }
        .banner-subtitle {
            color: #999;
            font-size: 13px;
        }
        .banner-button {
            background: rgba(247, 147, 30, 0.2);
            border: 1px solid #f7931e;

            color: #f7931e;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
        }
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .action-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        .action-label {
            font-size: 12px;
            text-align: center;
            color: #ccc;
        }
        .qr-section {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .qr-container {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .qr-placeholder {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23000"/><rect x="10" y="10" width="30" height="30" fill="%23fff"/><rect x="60" y="10" width="30" height="30" fill="%23fff"/><rect x="10" y="60" width="30" height="30" fill="%23fff"/></svg>') center/contain no-repeat;
        }
        .info-row {
            margin-bottom: 16px;
        }
        .info-label {
            color: #999;
            font-size: 13px;
            margin-bottom: 8px;
        }
        .info-value {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-text {
            color: #fff;
            font-size: 14px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .copy-icon {
            color: #f7931e;
            cursor: pointer;
            font-size: 18px;
        }
        .share-section {
            text-align: center;
            margin-top: 24px;
        }
        .share-title {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 16px;
        }
        .share-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .share-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            color: #999;
            text-decoration: none;
        }
        .nav-item.active {
            color: #f7931e;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
        }
        .nav-label {
            font-size: 12px;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBtx-D3nbl1lKOhCzEixDZRgRDM4NbtOBE",
            authDomain: "swiftauth-5fcb5.firebaseapp.com",
            projectId: "swiftauth-5fcb5",
            databaseURL: "https://swiftauth-5fcb5-default-rtdb.firebaseio.com",
            storageBucket: "swiftauth-5fcb5.firebasestorage.app",
            appId: "1:990160652137:web:abac238567edfdb5671ff8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = ref(database, `users/${user.uid}`);
                const snapshot = await get(userRef);
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const code = userData.invitationCode || 'WQF' + user.uid.substring(0, 6).toUpperCase();
                    const link = `https://wqfplus.vip/#/register?ref=${code}`;
                    
                    document.getElementById('inviteCode').textContent = code;
                    document.getElementById('inviteLink').textContent = link;
                }
            }
        });

        window.copyText = function(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
        }

        window.share = function(platform) {
            const code = document.getElementById('inviteCode').textContent;
            const link = document.getElementById('inviteLink').textContent;
            const message = `Join WQF and start earning! Use my code: ${code}\n${link}`;
            
            alert(`Sharing to ${platform}:\n\n${message}`);
        }
    </script>
