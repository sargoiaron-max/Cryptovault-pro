<!DOCTYPE html>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            padding: 16px 20px;
            background: #000;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }
        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }
        .content {
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        .payment-list {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 16px;
            padding: 10px;
        }
        .payment-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 12px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.2s;
        }
        .payment-item:last-child {
            border-bottom: none;
        }
        .payment-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .payment-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .payment-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .payment-name {
            font-size: 15px;
            font-weight: 500;
        }
        .arrow {
            color: #666;
            font-size: 20px;
        }
    </style>
</head>
