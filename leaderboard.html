<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luno Mining - Leaderboard</title>
    <meta name="theme-color" content="#1a1a1a">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,.03) 10px, rgba(255,255,255,.03) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(255,255,255,.03) 10px, rgba(255,255,255,.03) 20px);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-top: 10px;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px;
            border-radius: 16px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #999;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
        }

        .stats-card {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #ff6b35;
        }

        .leaderboard-list {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .rank-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .rank-item:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .rank-item.current-user {
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid rgba(255, 107, 53, 0.5);
        }

        .rank-badge {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .rank-badge.top3 {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a1a;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-stats {
            font-size: 14px;
            color: #999;
        }

        .rank-amount {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b35;
        }

        .medal-icon {
            width: 32px;
            height: 32px;
            font-size: 24px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            color: #999;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item.active {
            color: #ff6b35;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }

        .nav-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Holding Ranking</div>

        <div class="tabs">
            <button class="tab active" data-tab="holding">Holding Ranking</button>
            <button class="tab" data-tab="team">Team Rankings</button>
        </div>

        <div class="stats-card" id="myStats">
            <div class="stat">
                <div class="stat-label">My Ranking</div>
                <div class="stat-value" id="myRank">--</div>
            </div>
            <div class="stat">
                <div class="stat-label">My Quantity</div>
                <div class="stat-value" id="myQuantity">0.14 W</div>
            </div>
        </div>

        <div class="leaderboard-list" id="leaderboardList"></div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18c-4 0-7-3.58-7-8V8.3l7-3.11 7 3.11V12c0 4.42-3 8-7 8z"/>
            </svg>
            <span class="nav-label">Mine</span>
        </a>
        <a href="leaderboard.html" class="nav-item active">
            <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16 11V3H8v6H2v12h20V11h-6zm-6-6h4v14h-4V5zm-6 6h4v8H4v-8zm16 8h-4v-6h4v6z"/>
            </svg>
            <span class="nav-label">Leaderboard</span>
        </a>
        <a href="upgrade.html" class="nav-item">
            <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 3c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm7 13H5v-.23c0-.62.28-1.2.76-1.58C7.47 15.82 9.64 15 12 15s4.53.82 6.24 2.19c.48.38.76.97.76 1.58V19z"/>
            </svg>
            <span class="nav-label">Upgrade</span>
        </a>
        <a href="team.html" class="nav-item">
            <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <span class="nav-label">Team</span>
        </a>
        <a href="me.html" class="nav-item">
            <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span class="nav-label">Me</span>
        </a>
    </nav>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBtx-D3nbl1lKOhCzEixDZRgRDM4NbtOBE",
            authDomain: "swiftauth-5fcb5.firebaseapp.com",
            projectId: "swiftauth-5fcb5",
            databaseURL: "https://swiftauth-5fcb5-default-rtdb.firebaseio.com",
            storageBucket: "swiftauth-5fcb5.firebasestorage.app",
            appId: "1:990160652137:web:abac238567edfdb5671ff8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;
        let currentTab = 'holding';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadLeaderboard();
            } else {
                window.location.href = 'auth_1763222786788.html';
            }
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                document.querySelector('.header').textContent = 
                    currentTab === 'holding' ? 'Holding Ranking' : 'Team Rankings';
                loadLeaderboard();
            });
        });

        async function loadLeaderboard() {
            if (!currentUser) return;

            const usersRef = ref(database, 'users');
            const snapshot = await get(usersRef);

            if (!snapshot.exists()) {
                document.getElementById('leaderboardList').innerHTML = 
                    '<div style="text-align:center;color:#999;padding:40px;">No data yet</div>';
                return;
            }

            const users = [];
            snapshot.forEach(child => {
                users.push({ uid: child.key, ...child.val() });
            });

            if (currentTab === 'holding') {
                users.sort((a, b) => (b.miningPower || 0) - (a.miningPower || 0));
            } else {
                users.sort((a, b) => (b.teamProfit || 0) - (a.teamProfit || 0));
            }

            const myRank = users.findIndex(u => u.uid === currentUser.uid) + 1;
            const myData = users.find(u => u.uid === currentUser.uid);

            document.getElementById('myRank').textContent = myRank > 0 ? `#${myRank}` : '--';
            document.getElementById('myQuantity').textContent = 
                currentTab === 'holding' 
                    ? `${(myData?.miningPower || 0).toFixed(2)} W`
                    : `${(myData?.teamProfit || 0).toFixed(2)} W`;

            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';

            users.slice(0, 100).forEach((user, index) => {
                const rank = index + 1;
                const isCurrentUser = user.uid === currentUser.uid;
                const initial = (user.email || 'U')[0].toUpperCase();
                const maskedEmail = user.email ? 
                    user.email.substring(0, 2) + '****' + user.email.substring(user.email.indexOf('@')) : 
                    'User';

                const amount = currentTab === 'holding' 
                    ? (user.miningPower || 0).toFixed(2)
                    : (user.teamProfit || 0).toFixed(2);

                const rankItem = document.createElement('div');
                rankItem.className = `rank-item ${isCurrentUser ? 'current-user' : ''}`;

                const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
                const rankDisplay = rank <= 3 
                    ? `<div class="medal-icon">${medals[rank - 1]}</div>`
                    : `<div class="rank-badge${rank <= 3 ? ' top3' : ''}">${rank <= 10 ? rank : `+${rank - 10}`}</div>`;

                rankItem.innerHTML = `
                    ${rankDisplay}
                    <div class="user-avatar">${initial}</div>
                    <div class="user-info">
                        <div class="user-name">${maskedEmail}</div>
                        <div class="user-stats">${currentTab === 'holding' ? 'Mining Power' : 'Team Profit'}</div>
                    </div>
                    <div class="rank-amount">${amount} W</div>
                `;

                leaderboardList.appendChild(rankItem);
            });
        }
    </script>
</body>
</html>
