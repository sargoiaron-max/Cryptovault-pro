<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - WQF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            padding: 16px 20px;
            background: #000;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }
        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }
        .content {
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
        }
        .stats-grid {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            color: #999;
            font-size: 13px;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(42, 42, 42, 0.6);
            border: none;
            border-radius: 50px;
            color: #999;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background: linear-gradient(135deg, #f7931e, #ff6b35);
            color: #fff;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
        }
        .level-dropdown {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 6px 12px;
            color: #fff;
            font-size: 13px;
        }
        .table-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 12px;
            background: rgba(42, 42, 42, 0.6);
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .table-header-cell {
            color: #999;
            font-size: 13px;
            text-align: center;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-icon {
            font-size: 80px;
            opacity: 0.3;
            margin-bottom: 16px;
        }
        .empty-text {
            color: #666;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="history.back()">â€¹</button>
        <h1>Team</h1>
    </div>
    <div class="content">
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Total Revenue(USDT)</div>
                <div class="stat-value" id="totalRevenue">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Today's Earnings(USDT)</div>
                <div class="stat-value" id="todayEarnings">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total People</div>
                <div class="stat-value" id="totalPeople">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">New Registration Today</div>
                <div class="stat-value" id="newRegistration">0</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('members')">Team Members</button>
            <button class="tab" onclick="switchTab('contribution')">Team Contribution</button>
        </div>

        <div class="section-header">
            <div class="section-title">New Registration Today <span style="color: #f7931e;">0</span></div>
            <select class="level-dropdown">
                <option>Level 1 â–¼</option>
                <option>Level 2</option>
                <option>Level 3</option>
            </select>
        </div>

        <div class="table-header">
            <div class="table-header-cell">Account</div>
            <div class="table-header-cell">Grade</div>
            <div class="table-header-cell">Registration Time</div>
        </div>

        <div class="empty-state">
            <div class="empty-icon">ðŸ“¦</div>
            <div class="empty-text">Empty</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBtx-D3nbl1lKOhCzEixDZRgRDM4NbtOBE",
            authDomain: "swiftauth-5fcb5.firebaseapp.com",
            projectId: "swiftauth-5fcb5",
            databaseURL: "https://swiftauth-5fcb5-default-rtdb.firebaseio.com",
            storageBucket: "swiftauth-5fcb5.firebasestorage.app",
            appId: "1:990160652137:web:abac238567edfdb5671ff8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = ref(database, `users/${user.uid}`);
                const snapshot = await get(userRef);
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('totalRevenue').textContent = (userData.teamProfit || 0).toFixed(2);
                    document.getElementById('todayEarnings').textContent = '0';
                    document.getElementById('totalPeople').textContent = userData.teamSize || 0;
                    document.getElementById('newRegistration').textContent = '0';
                }
            }
        });

        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
